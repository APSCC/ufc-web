<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Site</title>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" >
			<h1>Loja UFC</h1>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Menu"
			collapsible="true">
			
			<p:commandLink value="Produtos" target="/panel.jsf"></p:commandLink>			
			
		</p:layoutUnit>


		<p:layoutUnit position="center">
        	<p:panel header="Novo Produto">
        		<h:form>
        			<p:growl id="msg" autoUpdate="true" showDetail="true" ></p:growl>
	        		<h:panelGrid columns="2">
	        			<p:outputLabel value="Nome:"></p:outputLabel>
	        			<p:inputText value="#{produtoBean.produto.nome}"></p:inputText>
	        			<p:outputLabel value="Preco:"></p:outputLabel>
	        			<p:inputNumber value="#{produtoBean.produto.preco}"></p:inputNumber>
	        			<p:commandButton actionListener="#{produtoBean.salvarProduto}" update="msg" value="Salvar"/>
	        		</h:panelGrid>
        		</h:form>
        	</p:panel>
    	</p:layoutUnit>

	</p:layout>
</h:body>
</html>
